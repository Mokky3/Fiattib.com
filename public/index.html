<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FIATTIB ‚Äì Smarter Healthcare</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('langSwitcher', () => ({
        lang: localStorage.getItem('lang') || 'EN',
        translations: {},
        async init() {
          const res = await fetch('lang.json');
          this.translations = await res.json();
        },
        setLang(newLang) {
          this.lang = newLang;
          localStorage.setItem('lang', newLang);
        }
      }))
    });
  </script>
  <style>
  :root {
    --fiattib-color: #7AC2A5;
  }
  .bg-primary { background-color: var(--fiattib-color); }
  .text-primary { color: var(--fiattib-color); }
  .border-primary { border-color: var(--fiattib-color); }
  </style>
</head>
<body class="bg-gray-50 text-gray-800" x-data="langSwitcher">
  <!-- Navbar -->
  <header class="flex items-center justify-between p-6 bg-white shadow-md">
    <div class="flex items-center space-x-2">
      <img src="images/logo.png" alt="FIATTIB Logo" class="w-8 h-8 object-contain" />
      <span class="text-xl font-bold text-black">FIATTIB</span>
    </div>
    <div class="flex items-center space-x-4">
      <a href="#" class="px-4 py-2 text-white bg-primary rounded hover:bg-primary/80">Get Started</a>
      <!-- Language Switcher -->
      <div x-data="{ open: false }" class="relative">
        <button @click="open = !open" class="text-sm text-gray-700 hover:text-black flex items-center">
          <span x-text="lang"></span>
          <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        <div x-show="open" @click.away="open = false"
          x-transition:enter="transition ease-out duration-100"
          x-transition:enter-start="opacity-0 scale-95"
          x-transition:enter-end="opacity-100 scale-100"
          x-transition:leave="transition ease-in duration-75"
          x-transition:leave-start="opacity-100 scale-100"
          x-transition:leave-end="opacity-0 scale-95"
          class="absolute right-0 mt-2 w-28 bg-white border rounded shadow-lg z-50">
          <a @click.prevent="setLang('EN'); open = false" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer">EN</a>
          <a @click.prevent="setLang('RU'); open = false" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer">RU</a>
          <a @click.prevent="setLang('UZ'); open = false" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer">UZ</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="text-center py-20 px-6 bg-primary/10">
    <h2 class="text-4xl font-bold mb-4" x-text="translations[lang]?.title"></h2>
    <p class="text-lg mb-8" x-text="translations[lang]?.subtitle"></p>
    <div class="space-x-4">
      <a href="#" class="px-6 py-3 bg-primary text-white rounded hover:bg-primary/80" x-text="translations[lang]?.explore"></a>
      <a href="#" class="px-6 py-3 border border-primary text-primary rounded hover:bg-primary/10" x-text="translations[lang]?.demo"></a>
    </div>
  </section>
  <!-- About Section -->
<section class="py-16 px-6 max-w-5xl mx-auto">
  <div class="md:flex md:items-center md:space-x-12">
    <div class="md:w-1/2 mb-8 md:mb-0">
      <img src="images/main_dashboard2.png" alt="FIATTIB dashboard mockup" class="rounded shadow" />
    </div>
    <div class="md:w-1/2">
      <h3 x-text="translations[lang]?.about_title"></h3>
      <p x-text="translations[lang]?.about_1"></p>
      <p x-text="translations[lang]?.about_2"></p>
      <p x-text="translations[lang]?.about_3"></p>
    </div>
  </div>
</section>

<!-- Features Section -->
<section class="py-16 bg-white px-6">
  <h3 class="text-3xl font-semibold text-center mb-10" x-text="translations[lang]?.features_title"></h3>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 max-w-6xl mx-auto">
    <div class="text-center">
      <div class="text-4xl mb-2">üîí</div>
      <h4 x-text="translations[lang]?.feature_1"></h4>

    <div class="text-center">
      <div class="text-4xl mb-2">ü§ù</div>

    </div>
  </div>
</section>

<!-- Who It's For Section -->
<section class="py-16 px-6 bg-gray-50">
  <h3 class="text-3xl font-semibold text-center mb-10" x-text="translations[lang]?.who_title"></h3>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 max-w-6xl mx-auto">
    <div class="text-center p-6 bg-white rounded shadow">
      <div class="text-4xl mb-2">üë§</div>
      <h4 x-text="translations[lang]?.who_1"></h4>
      <p x-text="translations[lang]?.who_1_desc"></p>

    <div class="text-center p-6 bg-white rounded shadow">

    <div class="text-center p-6 bg-white rounded shadow">
      <div class="text-4xl mb-2">üè•</div>
      <h4 x-text="translations[lang]?.who_3"></h4>
      <p x-text="translations[lang]?.who_3_desc"></p>
    </div>
    <div class="text-center p-6 bg-white rounded shadow">
      <div class="text-4xl mb-2">ü§ù</div>
      <h4 x-text="translations[lang]?.who_4"></h4>
      <p x-text="translations[lang]?.who_4_desc"></p>
    </div>
  </div>
</section>

<!-- Demo Preview Section -->
<section class="py-16 px-6">
  <h3 class="text-3xl font-semibold text-center mb-10" x-text="translations[lang]?.preview_title"></h3>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl mx-auto">
    <div class="text-center">
      <img src="images/patient.png" alt="Patient Dashboard" class="rounded shadow mb-4" />
      <h4 x-text="translations[lang]?.preview_1"></h4>

</section>


  <!-- Call to Action Section -->
  <section class="py-16 px-6 bg-primary text-white text-center">
    <h3 class="text-3xl font-semibold mb-4" x-text="translations[lang]?.cta"></h3>
    <p class="mb-8" x-text="translations[lang]?.cta_sub"></p>
    <div class="space-x-4">
      <a href="#" class="px-6 py-3 bg-white text-primary rounded hover:bg-gray-100" x-text="translations[lang]?.demo"></a>
      <a href="#" class="px-6 py-3 border border-white text-white rounded hover:bg-primary/80">Contact Us</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center py-8">
    <p>&copy; 2025 FIATTIB. <span x-text="translations[lang]?.footer"></span></p>
    <p class="text-sm">contact@fiattib.uz | www.fiattib.uz</p>
  </footer>
</body>
</html>
