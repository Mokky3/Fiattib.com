<!DOCTYPE html>

<script>
function mainApp() {
  return {
    lang: localStorage.getItem('lang') || 'EN',
    translations: {},
    active: '',
    icons: [
      { emoji: 'üîí', radius: 120, speed: 0.02 },
      { emoji: 'üìÖ', radius: 170, speed: 0.018 },
      { emoji: 'üìà', radius: 200, speed: 0.015 },
      { emoji: 'ü§ù', radius: 150, speed: 0.017 },
      { emoji: 'üß¨', radius: 230, speed: 0.019 },
    ],
    activeIndex: null,
    isMobile: window.innerWidth < 768,
    t: 0,
    hovered: null,

    init() {
      fetch('lang.json')
        .then(res => res.json())
        .then(data => this.translations = data)
        .catch(e => console.error("Translation load error:", e));

      const sections = ['about', 'features', 'who', 'demo'];
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) this.active = entry.target.id;
        });
      }, { threshold: 0.5 });
      sections.forEach(id => {
        const el = document.getElementById(id);
        if (el) observer.observe(el);
      });

      this.animate();
    },

    animate() {
      requestAnimationFrame(() => this.animate());
      const isSlowed = this.hovered !== null || (this.isMobile && this.activeIndex !== null);
      this.t += isSlowed ? 0.0005 : 0.0012;
    },


    setLang(newLang) {
      this.lang = newLang;
      localStorage.setItem('lang', newLang);
    },

    setActive(index) {
      this.activeIndex = this.activeIndex === index ? null : index;
    },

    hoverIn(index) {
    if (!this.isMobile) {
      this.hovered = index;
    }
  },

  hoverOut() {
    if (!this.isMobile) {
      this.hovered = null;
    }
  },

    getIconStyle(i) {
      const icon = this.icons[i];
      const angle = this.t * icon.speed + i;
      const x = Math.cos(angle) * icon.radius;
      const y = Math.sin(angle * 1.5) * icon.radius;
      return `
        position: absolute;
        top: calc(50% + ${y}px);
        left: calc(50% + ${x}px);
        transform: translate(-50%, -50%);
      `;
    },

    getLineStyle(i) {
      const icon = this.icons[i];
      const angle = this.t * icon.speed + i;
      const x = Math.cos(angle) * icon.radius;
      const y = Math.sin(angle * 1.5) * icon.radius;
      const length = Math.sqrt(x * x + y * y);
      const rotation = Math.atan2(y, x) * 180 / Math.PI;
      return `
        width: ${length}px;
        height: 1px;
        background-color: rgba(0, 0, 0, 0.2);
        position: absolute;
        left: 50%;
        top: 50%;
        transform: rotate(${rotation}deg) translateX(0);
        transform-origin: left;
      `;
    }
  }
}
</script>





  <style>

<style>
@keyframes orbit {
  0%   { transform: rotate(calc(var(--i) * 90deg)) translateX(150px) rotate(calc(-1 * var(--i) * 90deg)); }
  100% { transform: rotate(calc(var(--i) * 90deg + 360deg)) translateX(150px) rotate(calc(-1 * (var(--i) * 90deg + 360deg))); }
}

.orbit-icon {
  animation: orbit 20s linear infinite;
  transform-origin: center;
}
</style>


</head>
