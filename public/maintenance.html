  <style>
    .float-gear {
      position: absolute;
      opacity: 0.05;
      animation: float 12s ease-in-out infinite;
    }

    .float-gear:nth-child(1) {
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .float-gear:nth-child(2) {
      top: 40%;
      left: 70%;
      animation-delay: 3s;
    }

    .float-gear:nth-child(3) {
      top: 60%;
      left: 30%;
      animation-delay: 6s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(180deg); }
    }
  </style>
</head>
<body class="relative min-h-screen bg-gradient-to-tr from-[#7AC2A5] to-[#e7f9f3] flex items-center justify-center overflow-hidden">
